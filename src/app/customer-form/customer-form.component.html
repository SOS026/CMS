<div class="main area">
    <div class="content-area">
      <div class="header">
        <h1>Customers</h1>
        <hr>
      </div>
      <div class="container">
  <!-- Add customer form -->
        <div class="form-area">
          <h3>Add New Customer</h3>
          <form #customerForm="ngForm" (ngSubmit)="onCustomerCreate(customerForm.value)">
            <label>Name: </label>
            <input type="text" name="Name" ngModel required>
            <br><br>
  
            <label>Description: </label>
            <input type="text" name="desc" ngModel>
            <br><br>
  
            <label>Age: </label>
            <input type="text" name="age" ngModel>
            <br><br>

            <!-- <label>Email:</label> -->
            <!-- <input type="email" name="email" ngModel email> -->
  
            <input type="submit" value="Add Customer">
          </form>
        </div>
  
        <!-- Display customer area -->
        <div class="customer-display-area">
          <h3>All Customers</h3>
          <table id="Customers">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Description</th>
              <th>Age</th>
              <th></th>
            </tr>
            <tr *ngFor="let customer of allCustomers; index as i">
              <td>{{i+1}}</td>
              <td>{{customer.name}}</td>
              <td>{{customer.desc}}</td>
              <td>{{customer.age}}</td>
              <td></td>
            </tr>
          </table>
          <input type="submit" value="Fetch Customer" (click)="onCustomerFetch()">
        </div>
      </div>
    </div>
  </div>
