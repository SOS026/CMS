<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: white;">Customer</h1>
        <div class="d-flex">
          <button (click)="clickAddCustomer()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Customer</button>
          <button routerLink="/login" class="btn btn-danger mx-2">Logout</button>
        </div>
    </div>
</nav>




  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Customer Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">

              <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" formControlName="id" class="form-control">
              </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email ID</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                    <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1">
                  </div>
                  <!-- <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Salary</label>
                    <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
                  </div> -->
              </form>
        </div>

        




        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click) = "postCustomerDetails()" class="btn btn-primary">Add Customer</button>
          <button type="button" *ngIf="showUpdate" (click) = "updateCustomerDetails()" class="btn btn-primary">Update Customer</button>
        </div>
      </div>
    </div>
  </div>

  <table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Customer ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    <tbody>
      <tr *ngFor = "let row of customerData">
        <td>{{row.id}}</td>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.email}}</td>
        <td>{{row.mobile}}</td>
        <td>

          <!-- <td>erertet</td>
          <td>erertet</td>
          <td>erertet</td>
          <td>erertet</td>
          <td>erertet</td>
          <td> -->
            <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
            <button (click)="deleteCustomer(row)" class="btn btn-danger mx-3">Delete</button>

            <!-- <button  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
            <button  class="btn btn-danger mx-3">Delete</button> -->
        </td>
      </tr>
    </tbody>
</table>
